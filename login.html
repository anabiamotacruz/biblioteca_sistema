<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="login-form">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <button type="submit">Entrar</button>
    </form>

    <p id="mensagem-erro" style="color: red; display: none;">Senha incorreta!</p>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const senha = document.getElementById('senha').value;

            // Fazendo requisição ao back-end para verificar a senha
            fetch('http://127.0.0.1:5000/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ senha: senha })
            })
            .then(response => response.json())
            .then(data => {
                if (data.autorizado) {
                    // Armazena uma flag de autenticação no localStorage
                    localStorage.setItem('autenticado', 'true');
                    // Redireciona para a página principal se a senha estiver correta
                    window.location.href = 'index.html';
                } else {
                    // Mostra mensagem de erro se a senha estiver incorreta
                    document.getElementById('mensagem-erro').style.display = 'block';
                }
            })
            .catch(error => console.error('Erro ao verificar a senha:', error));
        });
    </script>
</body>
</html>
